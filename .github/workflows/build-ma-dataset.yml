name: Build MA Static Dataset

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 1 * *'   # monthly
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build dataset
        env:
          CMS_LANDSCAPE_URL: ${{ secrets.CMS_LANDSCAPE_URL }}
          TARGET_YEARS: ${{ secrets.TARGET_YEARS || '2025' }}
          USE_HUD: ${{ secrets.USE_HUD || '' }}
        run: npm run build

      - name: Include demo page (optional)
        run: |
          mkdir -p dist/web-demo
          cp -R web-demo/* dist/web-demo/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
